<body>
  <header id="header">
    <h2 id="header_title"> Perfil </h2>
  </header>

  <main id="main">
    <div id="main__profile">
      <!-- Javascript injection-->
    </div>

    <div id="main__sesion">
      <!-- Editar perfil -->
      <!-- Button trigger modal -->
      <p data-toggle="modal"id="main__sesion__edit-button" data-target="#main__sesion__edit-modal"> Editar </p>

      <!-- Modal -->
      <div class="modal fade" id="main__sesion__edit-modal" tabindex="-1" role="dialog" aria-labelledby="Editar perfil" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="main__sesion__edit-modal__title"> Edita tu perfil </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form action="" id="main__sesion__edit-modal__form">
                <div class="modal-body">
                  <div class="container w-75">
                    <label for="name"> Nombre </label>
                    <input type="text" class="form-control" id="main__sesion__edit-modal__form__name" placeholder="Escribe tu nombre" autocomplete="off" required/>
            
                    <label for="email" class="mt-3"> Email </label>
                    <input type="email" class="form-control" id="main__sesion__edit-modal__form__email" placeholder="Escribe tu email" autocomplete="off" required/>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"> Cancelar </button>
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
              </div>
          </form>
          </div>
        </div>
      </div>

      <!-- cerrar Sesion -->
      <p id="main__sesion__edit-button__sign-off"> Cerrar sesion </p>
    </div>
  </main>

  <footer id="footer">

        <p> Perfil </p>
      </a>

    </nav>
  </footer>
