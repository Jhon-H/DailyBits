<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/login.css">
  <title> Login | Daily Bits </title>
</head>
<body>

  <header id="header">
    <img src="../img/Logo_background_purple.png" alt="logo purple" />
    <a href="login.html"> Ingresar </a>
  </header>

  <main id="main">
    <form action="" id="form">
      <div class="container w-75">
        <label for="name"> Nombre </label>
        <input type="text" class="form-control" id="name" placeholder="Nombre" autocomplete="off" required/>

        <label for="email" class="mt-3"> Email </label>
        <input type="email" class="form-control" id="email" placeholder="Email"autocomplete="off" required/>

        <label for="password" class="mt-3"> Password </label>
        <input type="password" class="form-control" id="password" placeholder="Password"autocomplete="off" required/>
      </div>
      
      <input class="btn btn-primary d-block mt-5 mx-auto  w-50" type="submit" value="Crear Cuenta" id="submit" />
    </form>
    <div id="message">
      <!-- Javascript injection -->
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="../scripts/signup.js"></script>
</body>
</html>
